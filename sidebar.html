<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DC 떡밥 분석기</title>
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div class="container">

    <!-- 헤더 -->
    <div class="header">
      <h3>떡밥 분석기</h3>
      <button id="settingsBtn" title="설정">⚙️</button>
    </div>

    <div class="controls">

      <!-- 분석 버튼 -->
      <button id="analyzeBtn">분석 시작</button>

      <!-- 프로그레스 바 -->
      <div id="progressBarContainer" style="display: none;">
        <div id="progressBar">
          <span id="progressText"></span>
        </div>
      </div>

      <!-- 날짜 선택 -->
      <div class="date-group">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" disabled>
        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" disabled>
      </div>

      <div id="rangeInfo">갤러리 정보 탐색 중...</div>

      <!-- 키워드 검색 -->
      <input type="text" id="keywordSearch" placeholder="키워드 검색...">
    
    </div>

    <!-- 차트 컨테이너 -->
    <div class="chart-container">
      <canvas id="keywordChart"></canvas>
    </div>

    <div id="keywordList">
      <!-- 분석 결과가 여기에 표시됩니다. -->
    </div>

    <!-- 키워드 포함 제목 리스트 컨테이너 -->
    <div id="articleListContainer" class="article-list-container" style="display: none;">

      <!-- 헤더 -->
      <div class="article-list-header">
        <h4 id="articleListTitle"></h4>
        <button id="closeArticleListBtn" class="close-btn">X</button>
      </div>

      <!-- 콘텐츠 -->
      <div id="articleListContent" class="article-list-content">
        <!-- 제목 리스트가 여기에 표시됩니다. -->
      </div>
    </div>
  </div>

  <!-- 설정 패널 (초기에는 숨겨져 있음) -->
  <div id="settingsPanel" style="display: none;">

    <!-- 헤더 -->
    <div class="settings-header">
      <h4>설정</h4>
      <button id="closeSettingsBtn" title="닫기">&times;</button>
    </div>

    <!-- 콘텐츠 -->
    <div class="settings-content">
      <div class="setting-item">
        <label for="maxSearchPage">최대 검색 페이지</label>
        <input type="number" id="maxSearchPage" min="1" value="20000">
        <span>이진 탐색의 최대 범위를 지정합니다.</span>
      </div>
      <div class="setting-item">
        <label for="minCount">최소 언급 수</label>
        <input type="number" id="minCount" min="1" value="2">
        <span>번 이상 언급된 키워드만 표시합니다.</span>
      </div>
      <div class="setting-item">
        <label>키워드 밴 리스트</label>
        <div id="banListContainer">
          <!-- 밴 리스트가 여기에 표시됩니다. -->
        </div>
      </div>
    </div>
  </div>

  <script src="lib/chart.umd.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
